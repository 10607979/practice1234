<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학급 청소 당번</title>

    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- 로또 번호 추첨기 CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
    <div class="container mx-auto max-w-lg p-6 bg-white rounded-lg shadow-lg mt-20">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">학급 청소 당번</h1>
        <div id="numbers-container" class="flex flex-wrap justify-center items-center mb-8">
            <!-- 추첨된 번호들이 들어갈 공간 -->
        </div>
        <button id="generate-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md">
            번호 추첨하기
        </button>
    </div>

    <!-- 부트스트랩 JS (필요한 경우) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>

    <!-- 로또 번호 추첨기 JS -->
    <script src="script.js"></script>
</body>
</html>
